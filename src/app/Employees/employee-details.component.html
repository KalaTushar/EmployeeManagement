<div class='card'>
    <div class='card-header' style="font-family: serif; text-align:center">
        {{pageTitle}}
    </div>
    <div class='card-body'
       *ngIf='employeedetail'>
    
      <div class='col-md-8'>
        <div class='row'>
          <div class='col-md-4' style="margin-bottom: 0.2rem;">Name:</div>
          <div class='col-md-8'>{{employeedetail.employeeName}}</div>
        </div>
        <div class='row'>
          <div class='col-md-4' style="margin-bottom: 0.2rem;">Employee Type:</div>
          <div class='col-md-8'>{{employeedetail.employeeType}}</div>
        </div>
        <div class='row'>
          <div class='col-md-4' style="margin-bottom: 0.2rem;">Division:</div>
          <div class='col-md-8'>{{employeedetail.division}}</div>
        </div>
        <div class='row'>
          <div class='col-md-4' style="margin-bottom: 0.2rem;">Skills:</div>
          <div class='col-md-8'>{{employeedetail.skills}}</div>
        </div>
        <div class='row'>
          <div class='col-md-4' style="margin-bottom: 0.2rem;">Gender:</div>
          <div class='col-md-8'>{{employeedetail.gender}}</div>
        </div>
        <div class='row'>
            <div class='col-md-4' style="margin-bottom: 0.2rem;">Role:</div>
            <div class='col-md-8'>{{employeedetail.role}}</div>
        </div>
        <div class='row'>
            <div style="margin-bottom: 2rem; margin-top: 2rem;">
                <button class='btn btn-primary' style="margin-right: 0.8rem" (click)="show()">
                    Edit
                </button>
                <button class='btn btn-primary' style="margin-right: 0.8rem" (click)="show1()">
                    Delete
                </button>
            </div>
            <form *ngIf='deleteform'>
              <h1>Are You Sure?</h1>
              <button type="submit" class="btn btn-primary mt-4"  style="margin-right:1rem;" (click)="series()" routerLinkActive='active' routerLink='/employees'>Yes</button>
              <button type="submit" class="btn btn-primary mt-4" (click)="show1()">No</button>
            </form>
            <form *ngIf='showForm'>
              <div class="form-group">
                <label for = "name">Employee Name</label>
                <input type="text" [(ngModel)]="employeedetail.employeeName" [ngModelOptions]="{standalone: true}" class="form-control" id="name" placeholder="Enter Name">
              </div>
              <div class="form-group">
                  <label>Employee Type</label>
                  <select required [(ngModel)]="employeedetail.employeeType" [ngModelOptions]="{standalone: true}" class="form-control" id="emptype" placeholder="Enter Type">
                  <option *ngFor="let pow of emptype" [value]="pow">{{pow}}</option>
              </select>
              </div>
              <div class="form-group">
                  <label>Gender</label>
                  <select [(ngModel)]="employeedetail.gender" [ngModelOptions]="{standalone: true}" class="form-control" id="gender" placeholder="Enter Gender">
                      <option *ngFor="let pow of gendertype" [value]="pow">{{pow}}</option>
                  </select>
              </div>
              <div class="form-group">
                  <label>Division</label>
                  <input type="text" [(ngModel)]="employeedetail.division" [ngModelOptions]="{standalone: true}" class="form-control" id="division" placeholder="Enter Name">
                  
              </div>
              <div class="form-group">
                <label>Skills</label>
                <input type="text" [(ngModel)]="employeedetail.skills" [ngModelOptions]="{standalone: true}" class="form-control" id="skills" placeholder="Enter Name">
              </div>
              <div class="form-group">
                  <label>Role</label>
                  <input type="text" [(ngModel)]="employeedetail.role" [ngModelOptions]="{standalone: true}" class="form-control" id="role" placeholder="Enter Name">
              </div>
               <button type="submit" class="btn btn-primary mt-4" (click)="employeeupdate()">Save</button>
          </form>
    </div>
  </div>
</div>
